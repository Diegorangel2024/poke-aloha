<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script>
        function mostrarInstrucoes() {
            document.getElementById("downloadInstructions").style.display = "block";
        }
        
        function confirmarDownload() {
            // Link direto para o PDF do Dropbox
            var pdfLink = "https://www.dropbox.com/s/ocxtkovj63hc1kzxm05cg4qfl/de-Poke-restaurante-moderno-verde-e-bege-2-21.pdf?dl=1"; // Link modificado para download direto
            if (confirm("Voc칡 ser치 redirecionado para o download do PDF. Deseja continuar?")) {
                // Em vez de usar window.location.href, abra o link em uma nova aba para evitar problemas de download
                window.open(pdfLink, '_blank');
            }
        }
        
        function detectarDispositivo() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent);
        }

        window.onload = function() {
            if (detectarDispositivo()) {
                mostrarInstrucoes();
            }
        };
    </script>
</head>
<body>
