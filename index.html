<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea Bien-venido | Aloha Poke</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #00796b;
      --secondary-color: #ff6b6b;
      --dark-color: #333;
      --light-color: #f8f9fa;
      --gradient: linear-gradient(135deg, #00796b 0%, #4db6ac 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: var(--dark-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      background: white;
      border-radius: 15px;
      padding: 2.5rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    
    header:hover {
      transform: translateY(-5px);
    }
    
    .logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
    }
    
    h1 {
      font-family: 'Montserrat', sans-serif;
      color: var(--primary-color);
      margin-bottom: 1rem;
      font-size: 1.8rem;
      font-weight: 700;
    }
    
    p {
      margin-bottom: 2rem;
      color: #666;
      font-size: 1.1rem;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    
    button {
      background-color: white;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      border-radius: 50px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    button:hover {
      background: var(--gradient);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      border-color: #25D366;
    }
    
    .whatsapp-btn:hover {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
    }
    
    @media (max-width: 768px) {
      header {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.4rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .button-container {
        flex-direction: column;
        gap: 1rem;
      }
      
      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="Aloha logo.jpg" alt="Aloha Poke" class="logo">
      <h1>Bien-Venidos a Aloha Poke</h1>
      <p>¡Pedidos fáciles, entrega rápida y sabor inolvidable!</p>
      <p class="exchange-info">Preços em reais são estimativas com base na cotação de Gs. 1.350 por R$ 1 (referência: Câmbios Chaco)</p>
      
      <div class="button-container">
        <button onclick="window.location.href='https://aloha-poke-3.ola.click/products'">
          <i class="fas fa-store"></i> Visite nosso Site
        </button>
        
        <button class="whatsapp-btn" onclick="window.location.href='https://wa.me/5521996481418'">
          <i class="fab fa-whatsapp"></i> Fale pelo WhatsApp
        </button>
      </div>
    </header>
  </div>
</body>
</html>
